<div class="container">

  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="position"  matSortDirection="asc" >

      <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef > Image </th>
          <td mat-cell *matCellDef="let element">
              <img src="{{element.image}}" alt="pokemon" width="50" height="50">
          </td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row m={10px} *matRowDef="let row; columns: displayedColumns;" data-bs-toggle="modal" data-bs-target="#ejemploModal" (click)='getRow(row)'></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row"  *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
